<div class="talk" style="margin-bottom: 40px">
    <div class="heading">
        <h5>{{ include.content.title }}</h5>
        
        <span style="font-style: italic">
            {{ include.content.date}} at {{ include.content.location }}
        </span>
    </div>
    <div class="content">
        <p>{{ include.content.description }}</p>
    </div>
</div>
